<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: url('path/to/your/image.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 10px;
            text-align: center;
            padding-left: 50px; /* Add 50px padding to the left */
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="greeting">Meet One of Our DNDN Award Winners, </h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Main Content Area</h2>
        <p>This is the main content of your page.</p>
    </section>

    <script>
        // Function to extract the streamer parameter from the URL
        function getStreamerParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('streamer');
        }

        // Update the content of the greeting element with the streamer parameter
        function updateGreeting() {
            const streamer = getStreamerParameter();
            const greetingElement = document.getElementById('greeting');

            if (streamer) {
                greetingElement.textContent += streamer + '!';
            } else {
                greetingElement.textContent += 'Unknown Streamer!';
            }
        }

        // Call the updateGreeting function when the page loads
        window.onload = updateGreeting;
    </script>
</body>
</html>
