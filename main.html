<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('data:image/png;base64,YourBase64ImageHere') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            border-bottom: 5px solid #0056b3;
        }

        header::before {
            content: "";
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            background: url('data:image/png;base64,YourBase64ImageHere') no-repeat center center;
            background-size: cover; /* Scale the image to cover the container */
            border: 2px solid #fff; /* Optional border around the image */
            border-radius: 50%; /* Optional border radius for a circular image */
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Theme</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Main Content Area</h2>
        <p>This is the main content of your page.</p>
    </section>

    <footer>
        <p>&copy; 2023 My Theme. All rights reserved.</p>
    </footer>

</body>
</html>
