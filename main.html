<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 DGDN Award Winners</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #160921;
            color: #fdfdfd;
            margin: 0;
            padding: 0;
        }

        header {
            background: url('https://twitchnews.github.io/article/page.png') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 50px;
            text-align: right;
        }

        nav {
            background-color: #050208;
            color: #fff;
            padding: 20px;
            text-align: left;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        section {
            padding: 20px;
            color: #fff;
        }

        footer {
            background-color: #050208;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="greeting">Meet </h1>
    </header>

    <nav>
        <a href="https://twitch.tv">Home</a>
        <a href="https://twitch.tv/about">About</a>
        <a href="https://twitch.tv/contact">Contact</a>
    </nav>

    <section>
        <h1>About the DGDN Awards</h1>
        <h2>This year's DGDN Award winners are streamers that everyone should aspire to be</h2>
        <p>This is the main content of your page.</p>
    </section>

    <script>
        // Function to extract the streamer parameter from the URL
        function getStreamerParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('streamer');
        }

        // Update the content of the greeting element with the streamer parameter
        function updateGreeting() {
            const streamer = getStreamerParameter();
            const greetingElement = document.getElementById('greeting');

            if (streamer) {
                greetingElement.textContent += streamer + ', one of our 2023 DGDN Award Winners!';
            } else {
                greetingElement.textContent += 'Unknown Streamer!';
            }
        }

        // Call the updateGreeting function when the page loads
        window.onload = updateGreeting;
    </script>
    <footer>
        <p>&copy; 2023 Dale Glenn Media Center. All rights reserved.</p>
    </footer>
</body>
</html>
