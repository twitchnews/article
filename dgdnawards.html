<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 DGDN Award Winners</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.oaistatic.com/_next/static/media/favicon-32x32.be48395e.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #160921;
            color: #fdfdfd;
            margin: 0;
            padding: 0;
        }

        body.blur {
            filter: blur(10px);
        }

        header, nav, section, footer, .image1 {
            transition: filter 0.3s ease-in-out;
        }

        header.blur, nav.blur, section.blur, footer.blur, .image1.blur {
            filter: blur(10px);
        }

        header {
            background: url('https://twitchnews.github.io/article/page.png') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 50px;
            text-align: right;
            font-size: 40px;
        }

        nav {
            background-color: #050208;
            color: #fff;
            padding: 40px;
            text-align: left;
            font-size: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        section {
            padding: 20px;
            color: #fff;
            font-size: 20px;
        }

        footer {
            background-color: #050208;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .image1 {
            float: right;
            margin: 0px 0px 10px 10px; /* Adjust margins as needed */
        }
    </style>
</head>
<body>
    <button onclick="toggleBlur()">Toggle Blur</button>
    <header>
        <h1 id="greeting">Meet </h1>
        <h1>2023 DGDN Award Winners!</h1>
    </header>

    <nav>
        <a href="https://twitch.tv">Home</a>
        <a href="https://twitch.tv/about">About</a>
        <a href="https://twitch.tv/contact">Contact</a>
    </nav>

    <section>
        <img src="https://twitchnews.github.io/article/twitch-extruded.png" alt="Right Image1" class="image1">

        <h1>About the DGDN Awards</h1>
        <!-- ... (rest of your content) ... -->
    </section>

    <script>
        function toggleBlur() {
            document.body.classList.toggle('blur');
            document.querySelectorAll('header, nav, section, footer, .image1').forEach(element => {
                element.classList.toggle('blur');
            });
        }

        // Function to extract the streamer parameter from the URL
        function getStreamerParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('streamer');
        }

        // Update the content of the greeting element with the streamer parameter
        function updateGreeting() {
            const streamer = getStreamerParameter();
            const greetingElement = document.getElementById('greeting');
            const textStreamer = document.getElementById('streamerText');

            if (streamer) {
                greetingElement.textContent += streamer + ', one of our';
                textStreamer.textContent += streamer;
            } else {
                window.close();
            }
        }

        // Call the updateGreeting function when the page loads
        window.onload = updateGreeting;
    </script>
    <footer>
        <p>&copy; 2023 Dale Glenn Media Center. All rights reserved by the Jaheed Jehnsen Fund and the Pop Monster Institute.</p>
    </footer>
</body>
</html>
