<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background-image.jpg'); /* Replace with your background image */
            background-size: cover;
            filter: blur(10px);
        }

        .content {
            z-index: 1;
            position: relative;
        }

        .blurred-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Adjust the color and opacity as needed */
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="blurred-overlay"></div>
    <div class="content">
        <!-- Your page content goes here -->
        <h1>Welcome to the Blurred Page!</h1>
        <p>This is some example content.</p>
    </div>
</body>
</html>
