<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (unchanged head section) ... -->
    <style>
        /* ... (unchanged styles) ... */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent black background */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .textbox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-button {
            background-color: #050208;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <div class="textbox">
            <p>This is a sample textbox overlay</p>
            <button class="close-button" onclick="closeOverlay()">Close</button>
        </div>
    </div>

    <!-- ... (unchanged body) ... -->

    <script>
        function openOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        // Call the openOverlay function when the page loads (you can call it wherever you need)
        window.onload = openOverlay;
    </script>
    <footer>
        <!-- ... (unchanged footer) ... -->
    </footer>
</body>
</html>
